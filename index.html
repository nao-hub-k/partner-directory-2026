<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YAMATO spirit フェス2025 ポスター掲載店</title>
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: RED;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 2px;
      color: YELLOW;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-size: 14px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #00418e;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 12px;
    }
    .logoImg{
      display: block;
      margin: 0 auto;
      max-width: 200px;
      height: auto;
    }
    .smalllogoImg{
      display: block;
      margin: 0 auto;
      max-width: 25px;
      height: auto;
    }
    #csv-table {
      border-collapse: collapse;
      width: 100%;
    }
    #csv-table thead th {
      position: sticky;
      top: 0;
      background-color: #f9f9f9;
      z-index: 1;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    #csv-table td {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    a.smalllogoLink {
      display: inline-block;
      width: auto;
      padding: 0;
      margin: 0;
    }
    .table-scroll-container {
      max-height: 350px; 
      overflow-y: auto; 
      border: 1px solid #ccc;
    }
    
    /* スマホ用（画面幅930px以下） */
    @media (max-width: 980px) {
    .table-scroll-container {
      max-height: 1200px;
    }
    }

    
  </style>
</head>
<body>

<header>
  <img src="IMG_7105.PNG" alt="YAMATO spirit ロゴ" class="logoImg">
  <h1>YAMATO spirit フェス2025</h1>
</header>

<!-- ここにコンテンツを挿入 -->
  <h2>ポスター掲載店一覧(2025/11/03時点）</h2>
  <div class="table-scroll-container">
  <table id="csv-table">
    <thead></thead>
    <tbody></tbody>
  </table>
  </div>
  <br>
  
  <script>
	fetch('companies.csv')
	  .then(response => response.text())
	  .then(text => {
	    const rows = text.trim().split('\r\n').map(row => row.split(','));
	    const thead = document.querySelector('#csv-table thead');
	    const tbody = document.querySelector('#csv-table tbody');

	    rows.forEach((cols, i) => {
	      const tr = document.createElement('tr');
	      cols.forEach(col => {
	        const cell = document.createElement(i === 0 ? 'th' : 'td');
	        cell.textContent = col;
	        tr.appendChild(cell);
	      });

	      if (i === 0) {
	        thead.appendChild(tr); // 1行目はヘッダー
	      } else {
	        tbody.appendChild(tr); // 2行目以降は本文
	      }
	    });
	  });
  </script>
  
<footer>
  <a href="https://www.instagram.com/yamato_spirit_fes/" class="smalllogoLink" target="_blank" rel="noopener">
    <img src="Instagram_Glyph_White.png" alt="Instagramロゴ" class="smalllogoImg">
  </a>
  <p>©2025 SKcompany All rights reserved.</p>
</footer>

</body>
</html>
